<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <img src="/img/search.png" alt="image not found"></button>
        </div>
        <div class="error">
            <p>Invalid City Name!!!</p>
        </div>
        <div class="weather">
            <img src="/img/rain.png" class="weather-icon" alt="image not available">
            <h1 class="temp"> 22&deg c</h1>
            <h2 class="city">Kathmandu</h2>

            <div class="details">
                <div class="col">
                    <img src="/img/humidity.png" alt="image not available">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/img/wind.png" alt="image not available">
                    <div>
                        <p class="wind">15 km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
